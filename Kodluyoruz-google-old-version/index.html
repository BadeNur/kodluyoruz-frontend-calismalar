<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- image -->
    <div style="text-align: center;">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" width="351"
            height="113" alt="Google!">
    </div>
    <!----------->

    <!-- Search - Content Start -->
    <div>
        <div style="display: block; text-align: -webkit-center;">
            <table style="width: 80%; text-align: center;">
                <tr >
                    <td colspan="3" style="text-align: center; background-color: #EEEEEE;">
                        <div>
                            <p> Search the web using Google!</p>
                            <input type="text" size="40">
                            <br>
                            <button>Google Search</button>
                            <button>I'm feeling lucky</button>
                            <br>
                        </div>
                    </td>
                </tr>

                <tr>
                    <!-- td1 Start -->
                    <td id="td1" style="width: 37%; background-color: #7EE5DA;">
                        <div>
                            <p>Special Searches</p>

                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                                Search</a>
                            <br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                                Search</a>
                            <br>
                        </div>
                    </td>
                    <!-- td1 End -->

                    <!-- td2 Start -->
                    <td id="td2" style="background-color: #70CCC2;">
                        <div>
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                                Help!
                            </a>
                            <br>
                            <a href="#">
                                About Google
                            </a>
                            <br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                                Company Info
                            </a>
                            <br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                                Google! Logos
                            </a>
                            <br>
                        </div>
                    </td>
                    <!-- td2 End -->

                    <!-- td3 Start -->
                    <td id="td3" style="background-color: #62B3AA;">
                        <div>
                            <p>
                                Get Google!
                                <br>
                                updates monthly:
                                <br>
                                <input type="text" name="email" value="Your e-mail">
                                <br>
                                <button style="padding-right: 10px; padding-left: 10px;">Subscribe</button>
                            <p>
                                <a
                                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                            </p>
                            </p>
                        </div>
                    </td>
                    <!-- td3 End -->
                </tr>
            </table>
        </div>
    </div>
    <!-- Search - Content End -->

    <!-- Footer Start-->
    <footer style="text-align: center;">
        <p style="bottom: auto;">
            Copyright Â©1998 Google Inc.

        </p>
    </footer>
    <!-- Footer End-->

</body>

</html>
